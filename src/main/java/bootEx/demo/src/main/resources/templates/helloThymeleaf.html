<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body>
<h1 th:text="${msg}">표시되는 부분</h1>
<h1 th:text="'문자 직접 표시'">표시되는 부분2</h1>
<h1>인라인 처리 [[${name}]]</h1>
<div th:with="a=1,b=2">
    <span th:text="|${a} + ${b} = ${a+b}|"></span>
</div>
<div th:if="${name} == 'ciny'">
    <p>It is me!!</p>
</div>
<div th:unless="${name} == 'cin'">
    <p>It is not me...</p>
</div>

</body>
</html>
