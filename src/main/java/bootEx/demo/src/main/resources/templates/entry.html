<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 화면</title>
</head>
<body>
<form method="post" th:action="@{/confirm}">
    <div>
        <label for="name">이름:</label>
        <input name="name" type="text">
    </div>
    <div>
        <label for="age">나이:</label>
        <input max="100" min="1" name="age" type="number">
    </div>
    <div>
        <label for="birth">생년월일:</label>
        <input name="birth" type="date">
    </div>
    <input type="submit" value="전송">
</form>

</body>
</html>
